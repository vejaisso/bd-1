<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
    text-align: center;
}

header {
    background: #007bff;
    color: white;
    padding: 15px;
}

button {
    margin: 10px;
    padding: 10px;
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #555;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background: white;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
}

th {
    background: #007bff;
    color: white;
}

/* script.js */
document.getElementById("theme-toggle").addEventListener("click", function() {
    document.body.classList.toggle("dark-mode");
});

body.dark-mode {
    background-color: #333;
    color: white;
}

.dark-mode table {
    background: #444;
    color: white;
}

.dark-mode th {
    background: #222;
}
</style>
